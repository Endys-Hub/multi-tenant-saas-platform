version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: saas-postgres
    environment:
      POSTGRES_USER: saas
      POSTGRES_PASSWORD: saas
      POSTGRES_DB: saas
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  redis:
    image: redis:7
    container_name: saas-redis
    ports:
      - "6379:6379"

  backend:
    build: ./apps/backend
    container_name: saas-backend
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"

volumes:
  pgdata:
